{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="overflow-y-scroll bg-gray-200 pb-20 ml-64 p-4 h-full" id="ContentDashboard">
    <div class="flex justify-center">
        <div class="bg-white shadow-md rounded-lg p-6 w-full sm:w-1/2">
            <h2 class="text-2xl font-semibold mb-4">Editar Horario</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex justify-end mt-4">
                    <button type="submit" class="inline-flex justify-center rounded-md bg-green-600 px-4 py-2 text-base font-semibold text-white shadow-sm hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Guardar
                    </button>
                    <a href="{% url 'empleado_horarios' object.empleado.id %}" class="inline-flex justify-center ml-2 rounded-md border border-gray-300 px-4 py-2 bg-white text-base font-semibold text-gray-700 shadow-sm hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock content %}

{% block script %}
{% if messages %}
    {% for message in messages %}
    <script>
        Swal.fire({
            icon: 'success',
            title: 'Ã‰xito',
            text: '{{ message }}',
        });
    </script>
    {% endfor %}
{% endif %}
{% endblock %}
