{% extends "login.html" %}
{% load static %}
{% block content %}
<div class="flex flex-col justify-center min-h-full overflow-y-auto px-6 py-12 lg:px-8 ">
    <div class="absolute inset-0 bg-black" style="background-image: url({% static 'img2.jfif' %});
        background-size: cover;
        background-position: right;
        background-repeat: no-repeat;
        background-attachment: fixed;
        ">
        <div class="sm:mx-auto sm:w-full sm:max-w-lg mt-5 bg-white px-6 py-6 rounded-lg">
            <a href="https://innovacionsolarperu.com" target="_blank">
                <img class="mx-auto h-16 w-auto" src="https://i.ibb.co/k2WQrwx/logo2.webp" alt="InnovaciónSolarPerú">
            </a>
            <h2 class="mt-7 text-center text-3xl max-sm:text-2xl font-bold leading-9 tracking-tight">
                Recuperar Contraseña
            </h2>    
            
            <p class="text-center mt-2 text-gray-700">
                Ingresa tu correo electrónico para recibir un enlace para restablecer tu contraseña.
            </p>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div class="mb-4 px-3">
                    <label for="id_email" class="block text-sm font-medium text-gray-600 mb-1">Correo electrónico:</label>
                    <input type="email" name="email" id="id_email" class="w-full p-2 border border-gray-300 rounded-md text-gray-900">
                </div>
                <div class="px-3">
                    <button type="submit" class="flex  w-full justify-center rounded-md px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm bg-gradient-to-r from-green-600 to-yellow-600 hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Enviar enlace de restablecimiento
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
