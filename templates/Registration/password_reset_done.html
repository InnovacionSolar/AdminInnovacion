{% extends "login.html" %}
{% load static %}
{% block content %}
<div class="flex flex-col justify-center min-h-full overflow-y-auto px-6 py-12 lg:px-8 ">
    <div class="absolute inset-0 bg-black" style="background-image: url({% static 'img2.jfif' %});
        background-size: cover;
        background-position: right;
        background-repeat: no-repeat;
        background-attachment: fixed;
        ">
        <div class="sm:mx-auto sm:w-full sm:max-w-lg mt-5 bg-white p-6 rounded-lg">
            <a href="https://innovacionsolarperu.com" target="_blank">
                <img class="mx-auto h-16 w-auto" src="https://i.ibb.co/k2WQrwx/logo2.webp" alt="InnovaciónSolarPerú">
            </a>
            <h2 class="mt-7 text-center text-3xl max-sm:text-2xl font-bold leading-9 tracking-tight">
                Correo enviado
            </h2>
            <p class="text-center mt-2 text-gray-700">
                Hemos enviado un correo electrónico con instrucciones para restablecer tu contraseña. Por favor, revisa tu bandeja de entrada.
            </p>
            <div class="px-3 mt-4">
                <a href="{% url 'login' %}" class="flex w-full justify-center rounded-md px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm bg-gradient-to-r from-green-600 to-yellow-600 hover:bg-indigo-500">
                    Volver a iniciar sesión
                </a>
            </div>
        </div>
</div>
{% endblock content %}
