<div class="relative z-40 hidden" id="FormCategoriaRecurso" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
        <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
          <div class="bg-white p-6">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:mt-0 w-full sm:text-left">
                <h3 class="text-lg font-semibold leading-6 text-gray-900 mb-4" id="modal-title">
                  Agregar nuevo registro
                </h3>
                <form method="POST">
                  {% csrf_token %}
                  {{formcategoria.as_p}}
                  <div class="bg-gray-50 gap-3 pt-3 flex items-end justify-end">
                    <button type="submit" name="categoriarecuros_submit" class="inline-flex justify-center rounded-md bg-green-600 px-4 py-2 text-base font-semibold text-white shadow-sm hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm">
                      Guardar
                    </button>
                    <button type="button" id="CloseFormCategoriaRecurso" class="mt-3 inline-flex justify-center rounded-md border border-gray-300 px-4 py-2 bg-white text-base font-semibold text-gray-700 shadow-sm hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
                      Cancelar
                    </button>
                  </div>
                </form>    
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
