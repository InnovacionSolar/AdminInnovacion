<div class="relative z-40 hidden" id="FormEmpresa3" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white p-6">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 w-full sm:text-left">
              <h3 class="text-lg font-semibold leading-6 text-gray-900 mb-4" id="modal-title">
                Agregar nuevo registro
              </h3>
              <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{empresaform.as_p}}
                    <div class="bg-gray-50 mt-2 justify-end items-end flex gap-2">
                        <button type="submit" name="empresa_submit" class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 sm:ml-3 sm:w-auto">
                            Guardar
                        </button>
                        <button type="button" id="CloseFormCategoria3" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                            Cancelar
                        </button>
                    </div>
                </form>     
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
