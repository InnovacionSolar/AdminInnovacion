{% extends "base.html" %}
{% block content %}
    <section class="overflow-y-scroll bg-gray-200 pb-20 ml-64 p-4 h-full" id="ContentDashboard" >
        <div class="p-5">
            <div class="w-full bg-blue-800 py-2 px-4 flex items-center gap-5 text-gray-100 rounded shadow-lg mb-5">
                <i class='bx bx-edit-alt' ></i>
                Editando un registro
            </div>
            <form method="POST"  enctype="multipart/form-data">
                {% csrf_token %}
                {{form}} <br> <br>
                <button type="SUBMIT" class="relative w-full inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
                    <span class="relative w-full px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                        Guardar
                    </span>
                </button>
            </form>
        </div>
    </section>
{% endblock content %}
